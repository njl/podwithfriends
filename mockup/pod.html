<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod with Friends</title>
    <link rel="stylesheet" href="css/foundation.css" />
	<link href='https://fonts.googleapis.com/css?family=Lato:100,400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/spinkit.css" />
	<link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<main>
		<!-- show -->
		<section class="show medium-4 columns">
			<img class="show-logo" src="img/this.png"/>
			<div class="show-info">
				<p class="show-name">This American Life</p>
				<p class="show-episode">Episode 532 the Magic Words</p>
				<input class="show-timeline" type="range" min="0" max="200" value="60" step="1">
			</div>
		</section>
		<!-- people -->
		<section class="users medium-8 columns">
			<ul class="listener-all row">
				<h3>People listening to this episode</h3>
				<li class="listener-one">
					<div class="listener-video-container">
						<div class="listener-video">
							<!-- stream video will go here -->
						</div>
						<!-- spin wave: add inactive class when listener is not using audio chat -->
						<div class="spinkit sk-wave">
							<div class="sk-rect sk-rect1"></div>
							<div class="sk-rect sk-rect2"></div>
							<div class="sk-rect sk-rect3"></div>
							<div class="sk-rect sk-rect4"></div>
							<div class="sk-rect sk-rect5"></div>
						</div>
						<div class="mute on"></div>
					</div>
					<div class="listener-name">Listener Name 1</div>
				</li>
				<li class="listener-one">
					<div class="listener-video-container">
						<div class="listener-video">
							<!-- stream video will go here -->
						</div>
						<!-- spin wave: add inactive class when listener is not using audio chat -->
						<div class="spinkit sk-wave">
							<div class="sk-rect sk-rect1"></div>
							<div class="sk-rect sk-rect2"></div>
							<div class="sk-rect sk-rect3"></div>
							<div class="sk-rect sk-rect4"></div>
							<div class="sk-rect sk-rect5"></div>
						</div>
						<div class="mute on"></div>
					</div>
					<div class="listener-name">Listener Name 1</div>
				</li>
			</ul>
			<!-- user activity -->
			<div class="activity row">
				<div class="chat-block">
					<!-- avatar -->
					<div class='listener-avatar'>
						<img src="img/avatar2.png"/>
					</div>
					<!-- text chat -->
					<div class="text">
						<!-- bounce: add inactive class when text is not being typed -->
					    <div class="spinkit sk-three-bounce">
							<div class="sk-child sk-bounce1"></div>
							<div class="sk-child sk-bounce2"></div>
							<div class="sk-child sk-bounce3"></div>
					    </div>
					    <!-- remove inactive class when text has been entered -->
						<div class="text-entered inactive">Hi! I like this episode.</div>
					</div>
				</div>
			</div>
			<div class="chat row">
				<input type="text" placeholder="What are you thinking" />
			</div>
		</section>
		<a href="#" class="button expand">Take me to another pod</a>
	</main>
<!-- 	<footer class="medium-12 columns">
		<small>Microphone by Tim Boelaars from the Noun Project</small>
	</footer> -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
