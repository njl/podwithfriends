<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod with Friends</title>
    <link rel="stylesheet" href="css/foundation.css" />
	<link href='https://fonts.googleapis.com/css?family=Lato:100,400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<div class="login"><p class="nav-text">Login/</br>Sign up</p></div>
	<header>
		<h1><img src="img/logo-pwf-01.png" alt="" class="logo" /></h1>
	</header>
	<main>
		<section class="search">
			<h3>Anything you want to listen to?</h3>
			<div class="medium-centered medium-6 columns">
				<input type="text" placeholder="Some awesome show I heard about from friends" />
			</div>
			<!-- <a id="submit" href="#" class="button">Take me there</a> -->
		</section>
		<section class="current">
			<h3>What others are currently listening to</h3>
			<div class="podcast-container medium-3 columns">
				<div class="podcast">
					<a href="pod.html"/>
					<div class="people-count">10</div>
					<div class="podcast-timeline">
						<!-- synced with the current time of the podcast being listened to -->
						<input type="range" min="0" max="100" value="0" step="1">
					</div>
				</div>
			</div>
			<div class="podcast-container medium-3 columns">
				<div class="podcast">
					<div class="people-count">10</div>
					<div class="podcast-timeline">
						<!-- synced with the current time of the podcast being listened to -->
						<input type="range" min="0" max="200" value="0" step="1">
					</div>
				</div>
			</div>
			<div class="podcast-container medium-3 columns">
				<div class="podcast">
					<div class="people-count">10</div>
					<div class="podcast-timeline">
						<!-- synced with the current time of the podcast being listened to -->
						<input type="range" min="0" max="200" value="0" step="1">
					</div>
				</div>
			</div>
			<div class="podcast-container medium-3 columns">
				<div class="podcast">
					<div class="people-count">10</div>
					<div class="podcast-timeline">
						<!-- synced with the current time of the podcast being listened to -->
						<input type="range" min="0" max="200" value="0" step="1">
					</div>
				</div>
			</div>
		</section>
	</main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
